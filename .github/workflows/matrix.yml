name: Matrix Build Demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14, 16, 18]   # ✅ 3 variants → 3 parallel jobs

    steps:
      - name: matrix-32bbbfd
        run: echo "Building for version ${{ matrix.version }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate build artifact
        run: echo "Build output for version ${{ matrix.version }}" > output-${{ matrix.version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-32bbbfd-v${{ matrix.version }}
          path: output-${{ matrix.version }}.txt
