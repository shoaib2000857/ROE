name: Matrix Build Demo

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 variants minimum

    steps:
      - name: matrix-32bbbfd
        run: echo "Running build for Node version ${{ matrix.node-version }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: echo "Build output for Node ${{ matrix.node-version }}" > build-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-32bbbfd-node-${{ matrix.node-version }}
          path: build-${{ matrix.node-version }}.txt
